<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    </head>
    <body>
        <main class="form-signin " style="width:auto; height:100vh; background: rgba(82, 114, 233, 0.41);">
            <div class='container' style="width:400px; padding-top:10%; ">
            <form>
              <h1 class="h3 mb-3 fw-normal" style="text-align:center;">회원가입
              </h1>
              <div class="form-floating">
                사용자 이름
                <input class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="floatingInput" >
              </div>
              <div class="form-floating">
                아이디
                <input type="email" class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="floatingInput" placeholder="name@example.com">
              </div>
              <div class="form-floating">
                비밀번호
                <input type="password" class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="" >
              </div>
              <div class="form-floating">
                비밀번호 확인
                <input type="password" class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="" >
              </div>
              <div class="form-floating">
                키
                <input class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="" >
              </div>
              <div class="form-floating" style="padding-top:2%;">
                나이
                <input class="form-control" style="border-radius: 20px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="">
              </div>
             
              <div class="form-floating dropdowndown" style="padding-top:2%;">
                성별
                <button class="form-control btn dropdown-toggle" data-bs-toggle="dropdown"  aria-expanded="false" type="button" style="background-color:#FFFFFF; border-radius: 20px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="">
                남자</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item">남자</a>
                    </li>
                    <li><a class="dropdown-item">여자</a>
                    </li>
                </ul>
                </div>
                <div class="form-floating dropdowndown" style="padding-top:2%;">
                    운동 여부
                    <button class="form-control btn dropdown-toggle" data-bs-toggle="dropdown"  aria-expanded="false" type="button" style="background-color:#FFFFFF; border-radius: 20px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="">
                        일주일에 0번 운동합니다</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item">일주일에 0번 운동합니다</a>
                        </li>
                        <li><a class="dropdown-item">일주일에 1번~2번 운동합니다</a>
                        </li>
                        <li><a class="dropdown-item">일주일에 3번~4번 운동합니다</a>
                        </li>
                        <li><a class="dropdown-item">일주일에 5번~6번 운동합니다</a>
                        </li>
                        <li><a class="dropdown-item">일주일에 매일 운동합니다</a>
                        </li>
                    </ul>
                    </div>
              <div class=" mb-5">
               
              </div>

              <button class=" btn btn-lg" style="border-radius: 20px; width:50%; margin:auto; display:block; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); background-color:#8F9FDB;" type="submit"><font style="color:#FFFFFF;">회원가입</font></button>
            </form>
        </div>
        </main>       
    </body>
</html>
